<head>
    <title>範例 8-1-1.html</title>
    <script>
    let condition = false;
    if(condition) {
        //若條件為真，則執行這個區塊的程式碼
        console.log('Hello World!');
        document.write('Hello World!');
    } else {
        //若條件為假，則執行這個區塊的程式碼
        console.log('May you have a nice day!');
        document.write('May you have a nice day!');
    }
    </script>
</head>
