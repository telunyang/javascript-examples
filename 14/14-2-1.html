<html>
<head>
    <title>範例 14-2-1.html</title>
    <script>
    //三秒後跳出訊息 Hello World
    setTimeout( function () { alert('Hello World'); }, 3000 );
    
    //自訂函式後，使用 setTimeout 來調用自訂函式
    function getMessage(){
        alert('Good job!');
    }

    //十秒後跳出訊息 Good job!
    setTimeout(getMessage, 10000);
    </script>
</head>
<body>

</body>
</html>
